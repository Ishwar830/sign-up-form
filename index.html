<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="aside">
            <div class="logo-container">
                <img src="./images/odin-logo.png" alt="Odin Logo">
                <p class="logo-text">Odin</p>
            </div>
        </section>
        <section class="form-container">
            <section class="info-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </section>
                <section class="form-box">
                    <form action="#" method="post">
                        <div>
                            <p>Let's do this!</p>
                            <ul>
                                <li>
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first_name" required>
                                </li>
                                <li>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last_name" required>
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required>
                                </li>
                                <li>
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" name="phone_number" id="phone-number" required>
                                </li>
                                <li>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" required pattern="[\w]{8,10}">
                                </li>
                                <li>
                                    <label for="confirm-pwd">Confirm Password</label>
                                    <input type="password" name="confirm-pwd" id="confirm-pwd" required pattern="[\w]{8,10}">
                                </li>
                            </ul>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                    <div>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </section>
        </section>
    </main>
</body>
</html>
